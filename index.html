<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <title>Desafio 5 To Do List</title>
  </head>
  <body>
    <div class="container">
      <h1 class="text-left my-5">Todo List</h1>
      <hr />
      <br />
      <p>Nueva Tarea</p>
      <input type="text" id="nuevaTarea" placeholder="Ingrese tarea" />
      <button class="btn btn-block btn-success" id="agregarTarea">Agregar</button>
      <br />
      <br />
      <label>Total:</label><span id="total">0</span>
      <br />
      <label>Realizadas:</label><span id="realizadas">0</span>
      <br />
      <div>
        <table id="table">
          <thead>
            <tr>
              <th id="tableId">ID</th>
              <th id="tableTarea">Tarea</th>
              <th id="tableAccion">Acciones</th>
            </tr>
          </thead>
          <tbody id="tableBody"></tbody>
        </table>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/2a4d706b5a.js"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
